<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./pokedex1.css">
</head>
<body>
    <div class="row">
        <img src="Pokedex1.png" alt="pokedex" class="fondoImagen">
        <div class="fondoImagen" style="margin-top: -8%; margin-left: 18%;">
            <button id="boton" class="boton">Encuentra el Pokemón</button>
        </div>
        <div class="rect" style="margin-top: -41%; margin-left: 57%;">      
        </div>
        <div class="input" style="margin-top: -13%; margin-left: 17%;">
            <input type="text" placeholder="Escribe el nombre de tu pokemón" id="pokeName" name="pokeName" class="input">
        </div>
        <div class="pokemon" style="margin-top: -40%; margin-left: -15%;">
            <img src="pokebola.png" alt="pokebola" class="pokemon" id="pokemon">
        </div>
        <div class="texto" style="margin-top: -40%; margin-left: 60%;">
            <p>♡ Nombre</p>
            <p class="nombre" id="nombre">  </p>
            <p>♡ Tipo de pokemón</p>
            <p class="tipo" id="tipo"> </p>
            <p>♡ Habilidades</p>
            <p class="habilidades" id="habilidad1"></p>
            <p class="habilidades" id="habilidad2"></p>
            <p class="habilidades" id="habilidad3"></p>
            <p>♡ Movimientos </p>
            <p class="movimientos" id="movimiento1"></p>
            <p class="movimientos" id="movimiento2"></p>
            <p class="movimientos" id="movimiento3"></p>
            
        </div>
        
    </div>
    

    <footer>
        <script src="./pokedex1.js"></script>
    </footer>
    
</body>
</html>
